    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* 背景顏色 */
            background-image: url("https://github.com/MojitoBen/MojitoBen.github.io/blob/main/github/background_img.jpg?raw=true");
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 0;
        }

        .header-bg {
            background-color: #f2f2f2;
            /* 設置 GIF 圖片的連結作為背景 */
            /*background-image: url("https://github.com/MojitoBen/MojitoBen.github.io/blob/main/github/giphy.gif?raw=true"); */
            /* 設置背景大小，例如 "cover" 讓圖片覆蓋整個區塊 */
            background-size: cover;
            /* 設置背景位置，例如 "center" 讓圖片置中顯示 */
            background-position: center;
        }

        /* 修改選單的樣式，讓各按鈕在水平距離上平均分配到左右兩邊 */
        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            justify-content: space-between; /* 新增這一行 */
            background-color: black; /* 將選單背景設置為黑色 */
        }
        
        button {
            background: none;
            border: none;
            color: #003366; /* 修改字體顏色為深藍色 (#003366) */
            font: inherit;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            text-decoration: none; /* 在需要的時候顯示下劃線 */
            display: block; /* 讓按鈕佔據整個 <li> 的空間 */
            width: 100%; /* 讓按鈕橫向擴展至整個 <li> 的寬度 */
            text-align: left; /* 讓文字靠左對齊 */
            font-size: 24px;
        }
        /* 使用 <span> 元素擴大按鈕範圍 */
        button span {
            display: block;
            padding: 50px; /* 調整此處的數值來擴大點擊範圍 */
        }
        /* 當鼠標移動到按鈕上時，將背景色變成白色 */
        button:hover {
            background-color: white;
        }
        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #000000; /* 內容區塊背景顏色 */
            color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 加入陰影效果 */
            display: none; /* 初始隱藏內容方框 */
        }
        footer {
            background-color: #000000; /* 頁尾區塊背景顏色 */
            color: #ffffff;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        /* 可自行加入其他區塊樣式，例如個人作品展示的圖片區塊 */
        .portfolio-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        /* 可自行加入其他樣式，依您的需求調整排版和內容呈現 */

        /* 加入超連結的樣式 */
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showContent(contentId) {
            // 隱藏所有的 section 內容方框
            var sections = document.querySelectorAll("section");
            sections.forEach(function(section) {
                section.style.display = "none";
            });

            // 顯示指定的內容方框
            var content = document.getElementById(contentId);
            if (content) {
                content.style.display = "block";
            }
        }
    </script>
</head>
